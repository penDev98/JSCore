<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
       let items = document.querySelectorAll("ul#items li");
       let area = document.getElementById("result");
        for (let obj of items) {
            area.textContent += obj.textContent + "\n";
        }
    }
</script>

</body>
</html>
